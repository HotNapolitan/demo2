<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ECサイト</title>
</head>

<body>
	<h1>商品一覧</h1>
	<table>
		<tr>
			<th>商品名</th>
			<th>価格</th>
		</tr>
		<tr th:each="product : ${products}">
			<td th:text="${product.name}"></td>
			<td th:text="${product.price}"></td>
		</tr>
	</table>
</body>

</html>
